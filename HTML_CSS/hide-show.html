<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <title>Hide And Show An Element</title>
</head>
<body>
    <main>
        <h1>Hiding and Showing an Element</h1>
        <section class="text-controls-section">
            <h2>Simplest Form</h2>
            <div class="panel">
                <p id="textPId">A</p>
                <div>
                    <div class="input-line">
                        <input type="checkbox" id="visibleCheckBoxId">
                        <label for="visibleCheckBoxId">Visible</label> 
                    </div>
                    <div class="input-line">
                        <button id="hideButtonId">Hide</button>
                        <button id="showButtonId">Show</button> 
                    </div>
                    <div class="input-line">
                        <input type="radio" name="visibility" id="showRadioId">
                        <label for="showRadioId">Show</label> 
            
                        <input type="radio" name="visibility" id="hideRadioId">
                        <label for="hideRadioId">Hide</label>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="scripts/controls.js"></script>
</html>
